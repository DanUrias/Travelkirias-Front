<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registrohtel.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header class="bg-sky-800 text-white flex items-end">
        
        <img src="foto3.png" alt="Imagen de ejemplo" width="250" height="250" class="ml-12">

        <div class="container mx-auto text-end mb-8 pr-20 pb-3">
            <h1 class="text-2xl font-sans">"Tu hogar lejos de casa, reserva en un clic”.</h1>
        </div>
    </header>
    <div class="bg-cover bg-center h-screen bg-blend-exclusion" style="background-image: url('foto7.jpeg')">
        <div class="flex justify-center items-center h-screen ">
    <div class="bg-gray-200 shadow-lg shadow-black-500/50 mx-auto shadow-gray-950 h-5/6 w-1/2 rounded-3xl shadow-2xl drop-shadow-2xl">
      <h1 class="text-2xl text-gray-500 font-medium text-center pt-6 italic pb-8">Registra tu <span class="text-sky-800 font-bold not-italic">h</span><span class="text-sky-800 font-bold not-italic">o</span><span class="text-green-700 font-bold not-italic">t</span><span class="text-yellow-400 font-bold not-italic">e</span><span class="text-red-700 font-bold not-italic">l</span> aquí</h1>
      <form id="formulario" class="w-full max-w-lg container mx-auto px-4">
        <!-- <div class="flex flex-wrap -mx-3 mb-6"> -->
            <!-- <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0"> -->
                <label class="normal-case font-medium text-gray-500 text-lg font-sans  mb-2" for="grid-first-name">
                    Nombre del hotel
                </label>
                <input id="nombre_hotel" class="flex w-full pr-30 rounded-md border border-amber-700 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    type="text">
                    <label class="normal-case font-medium text-gray-500 text-lg font-sans  mb-2" for="grid-first-name">
                        Email
                    </label>
                    <input id="correo_electronico" class="flex w-full pr-30 rounded-md border border-amber-700 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    type="text">
                    <label class="normal-case font-medium text-gray-500 text-lg font-sans  mb-2" for="grid-first-name">
                        Contacto
                    </label>
                    <input id="contacto" class="flex w-full pr-30 rounded-md border border-amber-700 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    type="text">
                    <label class="normal-case font-medium text-gray-500 text-lg font-sans  mb-2" for="grid-first-name">
                        Contraseña
                    </label>
                    <input id="contraseña" class="flex w-full pr-30 rounded-md border border-amber-700 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    type="text">
                    <label class="normal-case font-medium text-gray-500 text-lg font-sans  mb-2" for="grid-first-name">
                        Confirme su contraseña
                    </label>
                    <input id="confirme_contraseña" class="flex w-full pr-30 rounded-md border border-amber-700 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    type="text">
                    <label class="normal-case font-medium text-gray-500 text-lg font-sans  mb-2" for="grid-first-name">
                        Direccion
                    </label>
                    <input id="direccion" class="flex w-full pr-30 rounded-md border border-amber-700 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    type="text">
                    <label class="normal-case font-medium text-gray-500 text-lg font-sans  mb-2" for="grid-first-name">
                        Departamento
                    </label>
                    <input id="departamento" class="flex w-full pr-30 rounded-md border border-amber-700 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    type="text">



            </div>


    </div>
        
        
    </div>

    

    
    





</body>
<script src="registrohotel.js"></script>

</html>
